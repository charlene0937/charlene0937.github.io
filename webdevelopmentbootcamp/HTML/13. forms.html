<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <form method="get">
    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Enter your Email Address" size="30px" maxlength="100" id="email">

    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your Password" size="30px" maxlength="30" id="password">

    <input type="submit" value="Log In">


  </form>
</body>
</html>
