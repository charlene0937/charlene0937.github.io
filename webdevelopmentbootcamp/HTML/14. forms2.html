<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
  <form>
    
    <label for="address">Address:</label>
    <input type="text" name="address" id="address" placeholder="Please enter your address" size="30px" maxlength="100">
    <br>
    <br>

    
    <label for="postcode">Postcode:</label>
    <input type="text" name="postcode" id="postcode" placeholder="Please enter your Postal Code" size="30px" maxlength="100">
    <br>
    <br>

    <label for="city">City:</label>
    <input type="text" name="city" id="city" placeholder="Please enter your City" size="30px" maxlength="100">

    <br>
  
    
    <p>Select your Shipping Method:</p>

    <select name="shipping" id="shipping">
      <option value="Free super saver shipping">Free Super Saver Shipping</option>

      <option value="Two-Day Shipping">Two-Day Shipping</option>
      
      <option value="One-Day Shipping">One-Day Shipping</option>
    </select>

    <p>Select your Payment Method: </p>
    <label for="payment method">Paypal<input type="radio" name="payment" value="paypal"></label>

    <label for="payment method">Debit Card<input type="radio" name="payment" value="debit card"></label>

    <label for="payment method">Credit Card<input type="radio" name="payment" value="credit card"></label>

    <label for="payment method">Cash<input type="radio" name="payment" value="cash"></label>

    <p>Enter your comments: </p>
    <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
    <br>
    <br>

    <label for="signup">Sign me up for your newletter<input type="checkbox" name="signup" checked="checked"></label>
<br>
<br>
    

    <label for="save details">Sign me up for your newletter<input type="checkbox" name="save details" checked="checked"></label>
  



    


  </form>
</body>
</html>
