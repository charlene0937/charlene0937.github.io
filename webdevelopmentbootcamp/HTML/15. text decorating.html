<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
  <p>This <em>word</em> is emphasized</p>
  <p>This <strong> word</strong> is emphasized more, it stands out against text surroundings</p>
  <p>This <i> word</i> is Italic </p>
  <p>This <strike>word</strike> is crossed out or Strike through </p>
  <p>CO<sub>2</sub></p>
  <p>X<sup>2</sup></p>
  
</body>
</html>
