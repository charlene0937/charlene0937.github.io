<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Opacity</title>

    <style>
        .image1 {
           width: 200px;
           height: 150px;
           opacity: 0.4;
           margin-right: 30px;
        }

        .image2 {
            width: 200px;
            height: 150px;
            opacity: 1;

        }

    </style>
</head>
<body>

    <img class="image1" src="images/picture.jpg">
    <img class="image2" src="images/picture.jpg">
    
</body>
</html>
